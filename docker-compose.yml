services:
  app:
    image: todo-app:1
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  db:
    image: mysql:9.0
    env_file:
      - .env.production
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:

